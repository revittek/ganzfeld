    <body>
    	<div class="app">
    	<h1 id="title">Ganzfeld Generator</h1>
    	<div class="button" onclick="app.onReset()">
    	<p id="reset">reset</p>
    	</div>
    	<div id="knobby">
    	<input id="myDial" type="text" value="111" class="dial" data-width="80">
    	<script>
$(function() {
    $(".dial").knob({
    'min':800,
    'max':1100,
    'angleOffset':-150,
    'angleArc':300,
    'fgColor':'#333333',
    'displayInput':true,
    'bgColor':'#A9B5B6',
    'thickness':.6,
    'release' : function(v){app.onInput(v);}
    });
});
</script>
